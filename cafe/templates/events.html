<!-- ======= Events Section ======= -->
<section id="events" class="events">
    <div class="container-fluid" data-aos="fade-up">
        <div class="section-header">
            <h2>Events</h2>
            <p>Share <span>Your Moments</span> In Our Restaurant</p>
        </div>
        <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
            <div class="swiper-wrapper">
                {% for item in events %}
                    <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image: url({{ item.photo.url }})">
                        <h3>{{ item.title }}</h3>
                        <div class="price align-self-start">{{ item.price|floatformat:2 }} &#8372;</div>
                        <p class="description">{{ item.short_desc }}</p>
                    </div>
                {% endfor %}
            </div>
        <div class="swiper-pagination"></div>
    </div>
    </div>
</section>
